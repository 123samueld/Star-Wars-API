<!DOCTYPE html>

  <head>
    <meta charset="utf-8" />

    <title>Planets of the Empire</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />

  <body>
    <section>
      <div class="container">
        <div class="box">

            <h1 id="name">Planet Name</h1>

                <li>
                  <span>Population</span>
                  <p id="pop"></p>
                </li>
                <li>
                  <span>Terrain</span>
                  <p id="terrain"></p>
                </li>
                <li>
                  <span>Gravity</span>
                  <p id="gravity"></p>
                </li>
                <li>
                  <span>Rotation Period</span>
                  <p id="rotation"></p>
                </li>
              </ul>
            </div>
          </div>
        </div>
        <a type="submit" id="refresh" onClick="refreshPage()">New Planet</a>
      </div>
